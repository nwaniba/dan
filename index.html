<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        body{
            background-image: url(images\ \(3\).jpeg);
            background-position: center;
            background-size: cover;
        }
        .container {
            display: flex;
            align-content: space-around;
            justify-content: center;
            padding: 50px;
        }

        .box {
            width: 600px;
            background-color: #262e4c;
            border-radius: 10px;
            padding: 10px;
        }

        h1 {
            color: white;
            padding: 10px;
            background-color: #de3f53;
            text-align: center;
            border-radius: 10px;
        }

        .samuel input {
            border: none;
            background-color: whitesmoke;
            font-size: 20px;
            padding: 10px;
            width: 70%;
            border-radius: 10px;
        }

        .box ul li {
            padding: 10px;
            background-color: #262e4c;
            border: 3px solid;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
        }

        ul {
            list-style: none;
            padding: 0;
            color: #e0e0e0;
        }

        li {
            margin: 5px 0;
            border: 100px;
            font-size: larger;
            padding: 10px;
            width: 100%;
            border: none;
            color: #fff;
            display: flex;
            align-content: space-between;
        }

        #add-task {
            background-color: green;
            padding: 15px;
            width: 20%;
            height: 40%;
            border-radius: 10px;
            border: none;
            color: antiquewhite;
        }

        ul li:hover {
            color: rgb(255, 82, 82);
        }

        .completed {
            text-decoration: line-through;
        }

        label {
            font-size: x-large;
            color: #fff;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="row text-center">
            <div class="col-md-12 box">
                <h1>Task Tracker</h1>

                <div class="samuel">
                    <input type="text" id="task-input" placeholder="Add a new task">
                    <button id="add-task">Add Task</button>
                </div>

                <ul id="task-list">
                    <!-- Tasks will be added here -->
                    <li><span>Going for Shopping</span><input type="checkbox"><button>Delete</button></li>
                </ul>

                <div>
                    <label>Show completed tasks: <input type="checkbox" id="show-completed"></label>
                </div>
            </div>
        </div>
    </section>


    <script>
        // JavaScript code goes here
        const taskInput = document.querySelector("#task-input");
        const addTaskBtn = document.querySelector("#add-task");
        const taskList = document.querySelector("#task-list");
        const showCompletedChk = document.querySelector("#show-completed");

        showCompletedChk.addEventListener("change", filterTask);
        addTaskBtn.addEventListener("click", addTask);

        function filterTask() {
            renderTasks();
        }
        function addTask() {
            let taskText = taskInput.value.trim();
            if (taskText != "") {
                let task = {
                    taskName: taskText,
                    completed: false
                };

                saveTaskToWebStoarge(task);
                // display all tasks...
                renderTasks();
                taskInput.value = "";
            }
        }

        function saveTaskToWebStoarge(taskObject) {
            let tasksList = localStorage.getItem("tasks-list");
            if (tasksList == null) {
                let tasks = [];
                tasks.push(taskObject);
                localStorage.setItem("tasks-list", JSON.stringify(tasks));
            } else {
                tasksList = JSON.parse(tasksList);
                tasksList.push(taskObject);
                localStorage.setItem("tasks-list", JSON.stringify(tasksList));
            }
        }


        function removeTask(index) {
            debugger;
            let tasks = fetchTasks();
            if (tasks.length > 0) {
                tasks.splice(index, 1);
                localStorage.setItem("tasks-list", JSON.stringify(tasks));
            }
            renderTasks();
        }

        function completeTask(index) {
            debugger;
            let tasks = fetchTasks();
            if (tasks.length > 0) {
                tasks[index].completed = true;
                localStorage.setItem("tasks-list", JSON.stringify(tasks));
            }
            renderTasks();
        }

        function fetchTasks() {
            let tasksList = localStorage.getItem("tasks-list");
            if (tasksList !== null) {
                return JSON.parse(tasksList);
            } else {
                return [];
            }
        }

        function renderTasks() {
            let tasks = fetchTasks();
            let showCompletedTask = showCompletedChk.checked;

            taskList.innerHTML = "";

            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];

                if (!showCompletedTask && task.completed) {
                    continue; // Skip completed tasks if not shown
                }
                const li = document.createElement("li");

                const taskText = document.createElement("span");
                taskText.innerHTML = task.taskName;

                const checkBox = document.createElement("input");
                checkBox.type = "checkbox";
                checkBox.checked = task.completed;

                checkBox.addEventListener("change", () => completeTask(i));

                if (task.completed == true) {
                    taskText.classList.add("completed");
                }

                const deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                deleteButton.addEventListener("click", () => removeTask(i));

                li.appendChild(taskText);
                li.appendChild(checkBox);
                li.appendChild(deleteButton);

                taskList.appendChild(li);
            }
        }


        // Initial render of tasks when page loads
        renderTasks();
    </script>
</body>

</html>
